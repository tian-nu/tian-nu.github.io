# 网站基础配置
title: "天努的博客"
description: "记录技术、生活与思考的个人博客"
author:
  name: "天努"
  email: "your-email@example.com"
  avatar: "/assets/images/avatar.png"
  bio: "一个热爱技术的开发者，喜欢探索新事物，记录学习与生活。"
  location: "中国"
  github: "tian-nu"

# 网站URL
url: "https://tian-nu.github.io"
baseurl: ""

# 构建设置
markdown: kramdown
highlighter: rouge
permalink: /posts/:title/

# 插件
plugins:
  - jekyll-feed
  - jekyll-sitemap
  - jekyll-seo-tag

# 分页
paginate: 10
paginate_path: "/page/:num/"

# 导航菜单
nav:
  - title: "首页"
    url: "/"
  - title: "日记"
    url: "/diary/"
  - title: "备忘"
    url: "/memo/"
  - title: "专栏"
    url: "/categories/"
  - title: "标签"
    url: "/tags/"
  - title: "归档"
    url: "/archive/"
  - title: "友链"
    url: "/links/"
  - title: "关于"
    url: "/about/"

# 社交媒体
social:
  github: "tian-nu"
  # twitter: ""
  # weibo: ""
  # zhihu: ""

# 评论配置 (使用Giscus)
giscus:
  repo: "tian-nu/tian-nu.github.io"
  repo_id: ""
  category: "Announcements"
  category_id: ""
  mapping: "pathname"
  reactions_enabled: "1"
  emit_metadata: "0"
  theme: "preferred_color_scheme"
  lang: "zh-CN"

# 网站统计
analytics:
  google: # Google Analytics ID

# 其他配置
timezone: Asia/Shanghai
encoding: utf-8
